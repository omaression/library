<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/svg" href="./assets/library.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="header">
        <div class="container">
            <span class="logo">Library</span>
            <div class="login"><button>Login</button></div>
        </div>
    </div>

    <div class="main container">
        <div class="add-book-button-section">
            <button id="addBookBtn">+ Add Book</button>
        </div>
        <div class="books-grid" id="booksGrid"></div>
    </div>

    <div class="footer">
        <div class="copyright">
            <span class="symbol">&#169;</span>
            Omar Khaled
        </div>
        <div class="github">
            <a href="https://github.com/omaression/" target="_blank"><img src="./assets/github.svg" alt="github" height="34px" /></a>
        </div>
    </div>

    <div class="blur-layer" id="blurLayer"></div>

    <div class="modal" id="modal">
        <h2>Add Book</h2>
        <form id="addBookForm" class="add-book-form">
            <p class="error-msg" id="errorMsg"></p>
            <input
                type="text"
                placeholder="Book Title"
                name="title"
                id="title"
                class="input"
                maxlength="64"
                required
            />
            <input
                type="text"
                placeholder="Book Author"
                name="author"
                id="author"
                class="input"
                maxlength="64"
                required
            />
            <input
                type="number"
                placeholder="Book Pages"
                name="pages"
                id="pages"
                class="input"
                max="9999"
                required
            />
            <div class="is-read-container">
                <label for="is-read" class="is-read-label">
                    Have you read this book?
                </label>
                <input type="checkbox" name="is-read" id="is-read" />
            </div>
			<button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
