<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="header"></div>
    </div>

    <div class="main container"></div>

    <div class="footer"></div>

    <div class="blur-layer" id="blurLayer"></div>

    <div class="modal">
        <h2>Add Book</h2>
        <form id="addBookForm" class="add-book-form">
            <p class="error-msg" id="errorMsg"></p>
            <input
                type="text"
                placeholder="Book Title"
                name="title"
                id="title"
                class="input"
                maxlength="64"
                required
            />
            <input
                type="text"
                placeholder="Book Author"
                name="author"
                id="author"
                class="input"
                maxlength="64"
                required
            />
            <input
                type="number"
                placeholder="Book Pages"
                name="pages"
                id="pages"
                class="input"
                max="9999"
                required
            />
            <div class="is-read-container">
                <label for="is-read" class="is-read-label">
                    Have you read this book?
                </label>
                <input type="checkbox" name="is-read" id="is-read" />
            </div>
			<button type="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
